<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commandr - Automation Anywhere Anytime</title>
    <link rel="icon" type="image/png" href="https://utdrojtjfwjcvuzmkooj.supabase.co/storage/v1/object/public/content//IMG_1655.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="live-view-container">
            <iframe id="live-view-iframe" src="about:blank"></iframe>
        </div>
        <div class="chat-container">
            <div class="chat-toggle-tab"><i class="fas fa-chevron-left"></i></div>
            <div class="chat-messages"></div>
            <div id="suggested-steps" class="suggested-steps-container"></div>
            <div class="chat-input-container">
                <input type="text" id="chat-input" placeholder="Enter your command...">
                <button id="send-button">Send</button>
            </div>
        </div>
        <div class="end-session-container">
            <button id="end-session-button">End</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="chat.js"></script>
</body>
</html>
