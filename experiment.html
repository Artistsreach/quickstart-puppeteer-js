<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commandr - Automation Anytime, Anywhere</title>
    <link rel="icon" type="image/png" href="https://utdrojtjfwjcvuzmkooj.supabase.co/storage/v1/object/public/content//IMG_1655.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="dark-mode">
    <div class="logo-container">
        <img src="https://utdrojtjfwjcvuzmkooj.supabase.co/storage/v1/object/public/content//CMDr.png" alt="Light Logo" class="logo light-logo">
        <img src="https://utdrojtjfwjcvuzmkooj.supabase.co/storage/v1/object/public/content//CMDr%202.png" alt="Dark Logo" class="logo dark-logo">
    </div>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>
    <div class="container">
        <main class="content">
            <h1>What would you like to do?</h1>
            <div class="input-group">
                <input type="text" id="initial-command-input" placeholder="Enter your initial command...">
                <button id="start-session-button">Start</button>
            </div>
            <button id="quick-search-button" style="display: none;">Quick Search</button>
            <div class="loader-wrapper" style="display: none;">
                <div class="loader"></div>
            </div>
            <div id="results-container" class="hidden"></div>
        </main>
    </div>
    <script src="/experiment.js"></script>
</body>
</html>
